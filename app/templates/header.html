<html>
    <head>
        <title>WritingCenterScheduler</title>

        <!-- CDN Loads.  Pull these into the main project later -->
        <script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

        <script src="{{ url_for('static', filename='js/schedule_api.js') }}"></script>
        <script src="{{ url_for('static', filename='js/index.js') }}"></script>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}">
    </head>
    <body>
        <nav>
            <ul>
                <!-- Brandon added these -->
                {% if current_user.is_admin %}
                <li><a href="/admin">Admin</a></li>
                <li><a href="/admin/location">Manage Locations</a></li>
                
                {% endif %}
                <li><a href="{{url_for('help')}}">Help</a></li>
                <li><a href="{{url_for('set_availability', pid=current_user.pid)}}">My Schedule</a></li>
                <li><a href="{{url_for('logout')}}">Log out</a>
            </ul>
        </nav>
        <div class="container">
        {% block body %} 
        {% endblock %}
        </div>
    </body>
</html>
